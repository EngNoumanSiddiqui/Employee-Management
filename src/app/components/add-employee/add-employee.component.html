<header>
  <nav>
    <button type="button"  pButton label="Employee List Component" (click)="employeeList()">Employees List</button>
    <button type="button"  pButton label="Add Employee Component" (click)="AddEmployee()">Add Employees</button>
  </nav>
</header>

<div class="container">
  <h2>Add New Employee</h2>
  <form class="form-horizontal" (ngSubmit)="addEmployee()">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="salary" class="col-sm-2 control-label">Salary:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary" required>
      </div>
    </div>
    <div class="form-group">
      <label for="department" class="col-sm-2 control-label">Department:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department" required>
      </div>
    </div>
    <div class="form-group">
      <label for="createdAt" class="col-sm-3 control-label">Created At:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="createdAt" [(ngModel)]="employee.createdAt" name="createdAt" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Add Employee</button>
      </div>
    </div>
  </form>
</div>
